<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		{% load static %}
		<link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="{% static 'css/DiaryFormStyle.css' %}">
		<script type="text/javascript" src="{% static 'script/DiaryEntry.js' %}"></script>
		<title>Diary Web App</title>
	</head>

	<body>
		<div class="entry-view">
			<div class="date-time-container">
				<p class="entry-date" id="entryDate">{{entryDate}}</p>
				<div class="entry-day-year">
					<p id="entryDay">{{entryDay}}</p>
					<p id="entryMonthYear">{{entryMonth}} {{entryYear}}</p>
				</div>
				
				<p class="entry-time" id="entryTime">{{entryTime}}</p>
			</div>
		
			<div class="entry-form-container">
				<form id="entryForm" action="{% url 'editEntry' %}" method="post">
					{% csrf_token %}
					{{ form }} 
					<button id="saveButton" type="submit">Update entry</button>
				</form>				
			</div>
		
		</div>
	</body>
</html>
